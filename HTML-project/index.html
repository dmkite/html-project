<!-- 
Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->
<body>
  <main>
      <form>
        <label for="email">Email:</label>
        <input id="email" type="email" value="" name="email" placeholder="Enter email here..."> 
        <label for="password">Password</label>    
        <input id="password" type="password" value="" name="password" placeholder="Enter password here...">
        <label for="username">Github username:</label>
        <input id="username" type="text" value="" name="username" placeholder="Enter username here..">
        <p>Account type:</p>
        <input id="enterprise" type="radio" value ="enterprise" name="acctType">
        <label for="enterprise">Enterprise</label>
        <br>
        <input id="pro" type="radio" value="pro" name="acctType">
        <label for="pro">Pro</label>    
        <br>
        <input id="free" type="radio" value="pro" name="acctType">
        <label for="free">Free</label>
        <br>   
        <input id="remember" type="checkbox" balue="rememered" name="remember">    
        <label for="remember" type="checkbox" value="remembered" name="remember">Remember Me</label>
        </form>
  </main>
